<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        background-color: #e5cccc;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      
      form {
        display: inline-block;
        flex-direction: column;
      }
      button {
        margin-top: 15px;
      }
      
      
      button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div>
      <div>Employee Registration</div>
      <hr>
      <div>
        <form method="POST">
          {% csrf_token %} {{ form.as_p }}
          <button type="submit"><strong>Register</strong></button>
        </form>
      </div>
      <div>
        Already have an account?
        <a href="/accounts/login/"><strong>Login</strong></a>
      </div>
    </div>
  </body>
</html>
