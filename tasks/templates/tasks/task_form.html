<!DOCTYPE html>
<html>
<head>
    <title>Add/Edit Task</title>
    <style>
      body { font-family: Arial; max-width: 600px; margin: auto; }
    </style>
</head>
<body>
    <h1>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Task</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="/">Back to Task List</a>
</body>
</html>
